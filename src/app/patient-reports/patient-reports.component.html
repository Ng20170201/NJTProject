<div><h1>

    Reports
</h1></div>

<div class="alert alert-success" *ngIf='message!=""'>{{message}}</div>
<div class="container">
<table class="table">
    <caption>List reports</caption>
    <thead>
        <tr>
         
            <th>ID</th>
            <th>Diagnosis</th>
            <th>Therapy</th>
            <th>Note</th>

 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let report of reports">
          
            <td>{{report.id}}</td>
            <td>{{report.diagnosis}}</td>
            <td>{{report.therapy }}</td>
            <td>{{report.note}}</td>
        
        </tr>
    </tbody>
    </table>
</div>
