<h1 class="title">Reviews</h1>
<div style="display: flex; justify-content: flex-end; margin-bottom: 30px;">
    
    <div>
        <button class="btn btn-success" (click)="addReview()">Add review</button>

    </div>
</div>

<div class="alert alert-success" *ngIf='message!=""'>{{message}}</div>
<div class="container">
<table class="table">
   
    <thead>
        <tr>
            <th>Patient ID</th>
            <th>Doctor ID</th>
            <th>Office</th>
            <th>Description</th>
            <th>Date</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let review of reviews">
            <td>{{review.patientId}}</td>
            <td>{{review.doctorId}}</td>
            <td>{{review.office}}</td>
            <td>{{review.description}}</td>
            <td>{{review.date | date:'MM/dd/yyyy'}}</td>
            <td><button (click)="updateReview(review.id)" class="btn btn-success">Update</button></td>
            <td><button (click)="deleteReview(review.id,review.patientId,review.doctorId)" class="btn btn-warning">Delete</button></td>
           
        </tr>
    </tbody>
    </table>
</div>
