<div><h1>
    <button style="float: right;vertical-align:top;" class="btn btn-success " (click)="addReport()">Add report</button>
    Reports
</h1></div>

<div class="alert alert-success" *ngIf='message!=""'>{{message}}</div>
<div class="container">
<table class="table">
    <caption>List reports</caption>
    <thead>
        <tr>
         
            <th>Patient id</th>
            <th>Office</th>
            <th>Description</th>
            <th>Date</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let report of reports">
          
            <td>{{report.patientID}}</td>
            <td>{{report.office}}</td>
            <td>{{report.description }}</td>
            <td>{{report.date}}</td>
            <td><button (click)="updateReport(report.patientID,report.doctorID)" class="btn btn-success">Update</button></td>
            <td><button (click)="deleteReport(report.patientID,report.doctorID)" class="btn btn-warning">Delete</button></td>
        </tr>
    </tbody>
    </table>
</div>
