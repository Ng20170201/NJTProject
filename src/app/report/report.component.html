<h1 class="title">Reports</h1>
<div style="display: flex; justify-content: flex-end; margin-bottom: 30px;">
    
 
</div>

<div class="alert alert-success" *ngIf='message!=""'>{{message}}</div>
<div class="container">
<table class="table">
    
    <thead>
        <tr>
         
            <!-- <th>ID</th> -->
            <!-- <th>Patient</th> -->
            <th>Diagnosis</th>
            <th>Therapy</th>
            <th>Note</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let report of reports">
          
            <!-- <td>{{report.id}}</td> -->
            <!-- <td>{{report.review.patient.name}}</td> -->
            <td>{{report.diagnosis}}</td>
            <td>{{report.therapy }}</td>
            <td>{{report.note}}</td>
            <td><button (click)="updateReport(report.id)" class="btn btn-success">Update</button></td>
            <td><button (click)="deleteReport(report.id)" class="btn btn-warning">Delete</button></td>
        </tr>
    </tbody>
    </table>
</div>
