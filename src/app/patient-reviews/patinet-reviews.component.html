<div><h1>
    Reviews
</h1></div>

<div class="alert alert-success" *ngIf='message!=""'>{{message}}</div>
<div class="container">
<table class="table">
    <caption>List reviews</caption>
    <thead>
        <tr>
         
            <th>Patient id</th>
            <th>Doctor id</th>
            <th>Office</th>
            <th>Description</th>
            <th>Date</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let review of reviews">
          
            <td>{{review.patientId}}</td>
            <td>{{review.doctorId}}</td>
            <td>{{review.office}}</td>
            <td>{{review.description}}</td>
            <td>{{review.date}}</td>
            <!-- <td>
                <button class="btn bttn-sm btn-info" (click)="open(contentDetails)">
                    <i class="fa fa-search"></i>Details</button>
            </td> -->
    </tbody>
    </table>
</div>
