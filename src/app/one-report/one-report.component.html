<h1>Report </h1>

<div class="container">
<form (ngSubmit)= " !reportForm.invalid && SaveReport()" #reportForm="ngForm">

<fieldset class="form-group">
    <label>Diagnosis</label>
    <input type="text"  class="form-control" [(ngModel)]="report.diagnosis"  name="Diagnosis" required="required" minlength="5">
</fieldset>

<fieldset class="form-group">
    <label>Therapy</label>
    <input type="text" class="form-control" [(ngModel)]="report.therapy"  name="Therapy" required="required">
</fieldset>

<fieldset class="form-group">
    <label>Note</label>
    <textarea rows="7" type="text" class="form-control" [(ngModel)]="report.note" name="Note" required="required" minlength="5"></textarea>
</fieldset>

<button type="submit" class="btn btn-success ">Save</button>
</form>
</div>
