<h1>Report </h1>

<div class="container">
<form (ngSubmit)= " !reportForm.invalid && SaveReport()" #reportForm="ngForm">

<fieldset class="form-group">
    <label>Office</label>
    <input type="text"  class="form-control" [(ngModel)]="report.office"  name="office" required="required" minlength="5">
</fieldset>

<fieldset class="form-group">
    <label>Date</label>
    <input type="date" class="form-control" [ngModel]="report.date | date:'yyyy-MM-dd'" (ngModelChange)=" report.date=$event " name="date" required="required">
</fieldset>

<fieldset class="form-group">
    <label>Description</label>
    <textarea rows="7" type="text" class="form-control" [(ngModel)]="report.description" name="description" required="required" minlength="5"></textarea>
</fieldset>

<button type="submit" class="btn btn-success ">Save</button>
</form>
</div>
